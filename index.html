<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculatorCss.css">
</head>
<body>
    <h1 class = "Title">Calculator app</h1>
    <div id = "outputBox"><p id = "output"></p></div>
    <table>
        <tr class="calculator_row">
            <td><div id = "(" class="button function">(</div></td>
            <td><div id = ")" class="button function">)</div></td>
            <td><div id = "%" class="button function">%</div></td>
            <td><div id = "AC" class="button function">AC</div></td>
        </tr>
        <tr class="calculator_row">
            <td><div id = "7"  class="button">7</div></td>
            <td><div id = "8"  class="button">8</div></td>
            <td><div id = "9"  class="button">9</div></td>
            <td><div id = "/" class="button function">/</div></td>
        </tr>
        <tr class="calculator_row">
            <td><div id = "4" class="button">4</div></td>
            <td><div id = "5" class="button">5</div></td>
            <td><div id = "6" class="button">6</div></td>
            <td><div id = "*" class="button function">*</div></td>
        </tr>
        <tr class="calculator_row">
            <td><div id = "1" class="button">1</div></td>
            <td><div id = "2" class="button">2</div></td>
            <td><div id = "3" class="button">3</div></td>
            <td><div id = "-" class="button function">-</div></td>
        </tr>
        <tr class="calculator_row">
            <td><div id = "0" class="button">0</div></td>
            <td><div id = "." class="button">.</div></td>
            <td><div id = "=" class="button function equals">=</div></td>
            <td><div id = "+" class="button function">+</div></td>
        </tr>
    </table>
    <script src = "calculatorjs.js"></script>
</body>
</html>
